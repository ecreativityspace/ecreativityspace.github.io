<!DOCTYPE html>
<html>
  {% include head.html %}
  <body class="{{ page.body_class }}">
    {{ content }}
    {{ if site.logo}}
    <a href="{{ site.baseurl | prepend: site.url }}" id="blog_badge">
      <span style="background-image: url('{{ site.logo }}')">{{ site.name }}</span>
    </a>
    {{/if}}
    <script src="{{ '/assets/javascripts/jquery.min.js' | prepend: site.baseurl }}"></script>
    <script src="{{ '/assets/javascripts/main.js' | prepend: site.baseurl }}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="<?php bloginfo('template_directory');?>/lightslider.js"></script>
    <script>
        window.addEventListener("load", function() {
          $('#load_screen').attr("style", "display:none");
        });
    </script>
    <script>
      $(document).ready(function(){
        $(".tigger").on('click', function(){
          $(this).siblings("p").toggleClass('visible');
        });
      });
    </script>
  </body>
</html>
