<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Ecreativity</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="viewport" content="width=device-width initial-scale=1">
  <link rel="shortcut icon" href="{{ asset "favicon.ico" }}">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Merriweather:400,700,400italic,700italic|Open+Sans:400italic,700italic,700,400">
  <link rel="stylesheet" href="{{ site.url }}style.css">
  <link rel="stylesheet" href="{{ site.url }}lightslider.css">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
</head>


  <body class="{{ page.body_class }}">
    {{ content }}

    <script src="{{ site.url }}assets/javascripts/jquery.min.js"></script>
    <script src="{{ site.url }}assets/javascripts/main.js"></script>
    <script src="{{ site.url }}assets/javascripts/lightslider.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
        window.addEventListener("load", function() {
          $('#load_screen').attr("style", "display:none");
        });
    </script>
    <script>
      $(document).ready(function(){
        $(".tigger").on('click', function(){
          $(this).siblings("p").toggleClass('visible');
        });
      });
    </script>

    <script>
        $(document).ready(function(){
          $('#slider').lightSlider({
              item:4,
              loop:false,
              slideMove:2,
              slideMargin:1,
              easing: 'cubic-bezier(0.25, 0, 0.25, 1)',
              speed:300,
              keyPress: true,
              controls:true,
              prevHtml: '',
              nextHtml: '',
              pager:false,
              responsive : [
                  {
                      breakpoint:800,
                      settings: {
                          item:3,
                          slideMove:1,
                          slideMargin:6,
                        }
                  },
                  {
                      breakpoint:480,
                      settings: {
                          item:2,
                          slideMove:1
                        }
                  }
              ]
          });
          $('.img-wrap').on('click', function(){
          //  $(this).children(".description").toggleClass('visible-description');


            $(".preview").toggleClass('visible-preview').hide().fadeIn('slow');
            $(".close").toggleClass('visible-close').hide().fadeIn('slow');

            var $src = $(this).children(".item").children(".thumb").attr('src');
            var $photo = $("<img>")
                    .attr("class", "visible-img")
                    .attr("src", $src);

            $(".preview").append($photo);

            var $text = $(this).children(".description").html();
            var $div = $("<div/>")
                    .attr("class", "visible-description")
                    .html($text);
            $(".preview").append($div);

          });
          $('.close').on('click', function(){
            $(".preview").empty();
            $(".preview").toggleClass('visible-preview');
            $(".close").toggleClass('visible-close');

          });
      });

    </script>
  </body>
</html>
