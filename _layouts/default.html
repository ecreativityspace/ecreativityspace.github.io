<!DOCTYPE html>
<html>
  {% include head.html %}
  <body class="{{ page.body_class }}">
    {{ content }}

    <script src="{{ '/assets/javascripts/jquery.min.js' | prepend: site.url }}"></script>
    <script src="{{ '/assets/javascripts/main.js' | prepend: site.url }}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{{ "lightslider.js" | prepend: site.url }}"></script>
    <script>
        window.addEventListener("load", function() {
          $('#load_screen').attr("style", "display:none");
        });
    </script>
    <script>
      $(document).ready(function(){
        $(".tigger").on('click', function(){
          $(this).siblings("p").toggleClass('visible');
        });
      });
    </script>
  </body>
</html>
