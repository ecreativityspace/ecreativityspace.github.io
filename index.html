---
layout: default
body_class: "home-template user"
---


<div class="page-content">
  <div class="wrapper">
    <div class="home">
      {% for post in paginator.posts %}
      <article class="{%comment%}post_class{%endcomment%}">
        {% if post.image %}
        <div class="image-holder show">
          <a href="{{ post.url | prepend: site.baseurl }}" class="inner" style="background-image: url('{{ post.image }}');">
            <img src="{{ post.image }}">
          </a>
        </div>
        {% endif %}
      {% endfor %}
    </div>
  </div>
</div>
{% include pagination.html %}
{% include footer.html %}
